<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediaPipe Hands</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
  <!-- Importa o arquivo gestos.js -->
  <script type="module" src="gestos.js"></script>
</head>
<body>
  <div class="container">
    <video class="input_video" autoplay></video>
    <canvas class="output_canvas" width="1280" height="720"></canvas>
  </div>
  <div id="translation">
    Aguardando gesto...
  </div>

  <script type="module">
    import { detectEuTeAmo, detectOi, detectThankYou } from './gestos.js';

    const videoElement = document.querySelector('.input_video');
    const canvasElement = document.querySelector('.output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const translationElement = document.getElementById('translation');
    let lastLandmarks = null;

    function onResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 5 });
          drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', lineWidth: 2 });

          if (detectEuTeAmo(landmarks)) {
            translationElement.textContent = 'Eu te amo';
          } else if (detectOi(landmarks)) {
            translationElement.textContent = 'Oi';
          } else if (detectThankYou(landmarks, lastLandmarks)) {
            translationElement.textContent = 'Obrigado';
          } else {
            translationElement.textContent = 'Aguardando gesto...';
          }
        }
      }
      canvasCtx.restore();
    }

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });
    hands.setOptions({
      maxNumHands: 2,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });
    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => await hands.send({ image: videoElement }),
      width: 1280,
      height: 720,
    });
    camera.start();
  </script>
</body>
</html>
